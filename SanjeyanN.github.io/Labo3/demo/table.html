<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel</title>
</head>
<body>
<table border =1px>
    <p1>Voorbeeld van een tabel</p1>
<thead>
    <tr> <!-- table row -->
        <th>kolom1</th>
        <th>kolom2</th>
        <th>kolom3</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td colspan="3">1</td>
    </tr>
</tbody>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td rowspan="2">6</td>
    </tr>
    <tr>
        <td>8</td>
    </tr>
</table>
</body>
</html>
