<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Producten</title>
</head>
<body>
<table border="2px">
    <tr>
        <th>Producten</th>
        <th>Prijs</th>
        <th>Aantal</th>
        <th>BTW</th>
        <th>Subtotaal</th>
    </tr>
    <tr>
        <td>Product 1</td>
        <td id="prijs1">10.00 Eur</td>
        <td><input type="number" id="aantal1" value="0" min="0"></td>
        <td id="btw1">6%</td>
        <td id="subtotaal1">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td id="prijs2">15.00 Eur</td>
        <td><input type="number" id="aantal2" value="0" min="0"></td>
        <td id="btw2">21%</td>
        <td id="subtotaal2">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 3</td>
        <td id="prijs3">12.20 Eur</td>
        <td><input type="number" id="aantal3" value="0" min="0"></td>
        <td id="btw3">21%</td>
        <td id="subtotaal3">0.00 Eur</td>
    </tr>
    <tr>
        <td colspan="4"><strong>Totaal</strong></td>
        <td id="totaal">0.00 Eur</td>
    </tr>
</table>
</table>
<input type="button" value="Herberekenen" id="btnHerberekenen">
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
